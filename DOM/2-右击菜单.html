<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin: 0;
        padding:0;
    }
    #menu{
        width: 130px;
        border: 1px solid #000;
        text-align: center;
        list-style: none;
        display: none;
        position: absolute;
    }
    #menu li{
        line-height: 30px;
        border-bottom: 1px solid #ccc;
    }
    html,body{
        width: 100%;
        height: 100%;
    }
</style>
<body>
<ul id="menu">
    <li>打开</li>
    <li>下载</li>
    <li>删除</li>
    <li>复制</li>
    <li>属性</li>
</ul>


<script>
    var oMenu= document.getElementById('menu');
    var aLi= document.getElementsByTagName('li');
    document.oncontextmenu = function(e){
        var dw=document.documentElement.offsetWidth;
        var mw=oMenu.offsetWidth;
        var dh=document.documentElement.offsetHeight;
        var mh=oMenu.offsetHeight;
        oMenu.style.display='block';
        if(e.clientX > (dw-mw)){
        oMenu.style.left=(e.clientX-mw)+'px';
    }
    else{
            oMenu.style.left=e.clientX+'px';
        }
        if(e.clientY > (dh-mh)){
            oMenu.style.top=(e.clientY-mh)+'px';
        }
        else{
            oMenu.style.top=e.clientY+'px';
        }
    return false;
    }
    for (var i=0;i<aLi.length;i++){
        aLi[i].onmouseover =function(){
            this.style.background='#ccc';
        }
        aLi[i].onmouseout =function(){
            this.style.background='';
        }
        aLi[i].onclick =function(){
        alert(this.tagName);
        }
    }
    document.onclick =function () {
        oMenu.style.display='none';
    }
</script>

</body>
</html>
