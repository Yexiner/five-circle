<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .centent{
           margin: 10px;
            float: left;
            text-align: center;
        }
        #select1,#select2{
            width: 100px;
            height: 160px;
        }
    </style>
</head>
<body>
<div class="centent">
    <select multiple="multiple" id="select1">
        <option value="1">选项1</option>
        <option value="2">选项2</option>
        <option value="3">选项3</option>
        <option value="4">选项4</option>
        <option value="5">选项6</option>
        <option value="7">选项7</option>
        <option value="8">选项8</option>
    </select>
    <div>
        <button id="add">添加到右边&gt;&gt;</button><br/>
        <button id="add-all">全部添加到右边&gt;&gt;</button>
    </div>
</div>
<div class="centent">
    <select multiple="multiple" id="select2">
        <option value="8">选项8</option>
        <option value="9">选项9</option>
    </select>
    <div>
        <button id="delete">添加到右边&lt;&lt;</button><br/>
        <button id="delete-all">全部添加到右边&lt;&lt;</button>
    </div>
</div>
<script src="../jquery-1.12.4.js"></script>
<script>
    $(function () {
        $('#add').on('click',function () {
            $('#select1 option:selected').appendTo('#select2');
        })
        $('#delete').on('click',function () {
            $('#select2 option:selected').appendTo('#select1');
        })
        $('#add-all').on('click',function () {
            $('#select1 option').appendTo('#select2');
        })
        $('#delete-all').on('click',function () {
            $('#select2 option').appendTo('#select1');
        })
        $('#select1').on('dblclick',function () {
            $('option:selected',this).appendTo('#select2');
        })
        $('#select2').on('dblclick',function () {
            $('option:selected',this).appendTo('#select1');
        })
    })
</script>
</body>
</html>
