<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script src="jquery-1.12.4.js"></script>-->
</head>
<body>
<input type="text" id="ipt">
<ul id="ul1">
    <li>iphone</li>
    <li>xiaomi</li>
    <li>huawei</li>
    <li>oppo</li>
</ul>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function () {
    $('#ipt').on('keyup',function () {
        var value = $(this).val();
        $('li').css('background','');
        if(value !=''){
            $('li:contains('+value+')').css('background','red');
        }
    });
    })
</script>
</body>
</html>
