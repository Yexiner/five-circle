<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            color:red;
        }
    </style>
</head>
<body>
<div id="app">
<input type="text" v-model="val" @keyup="search">
<button @click="add">btn</button>
<li v-for="xx in showArr" :class="{red:xx.active}" @click="xx.active=!xx.active">
    {{xx.value}}
</li>
</div>
</body>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            arr:[],
            val:'',
            showArr:[]
        },
        methods:{
            add(){
                this.arr.push({value:this.val,active:false}); //输入
                this.val = '';//返回空值
                //排序
                this.arr.sort(function (a,b) {
                    return a.value - b.value;
                });
                this.showArr = this.arr;
            },
            search(){
                //此处使用箭头函数，使this指向
                var newArr = this.arr.filter((elem,index)=>{
                    console.log(1111);
                    return elem.value.indexOf(this.val)!=-1;
    });
                this.showArr = newArr;
            }
        }
    })
</script>
</html>
